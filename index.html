    <header class="header">

            <h1>Actividad</h1>

    </header>

    <main class="contenido">
        <h1>Promedio de 3 numeros</h1>

        <script>
            const operacion=prompt("Peara el promedio 1 para el sueldo 2 ");

            console.log(operacion);
            switch (operacion){
                case "1":
                    promedio()
                    break;
                
                case "2":
                    tusueldo()
                    break;

                default:
                    alert("El numero no es correcto")
                    break;
            };

            function tusueldo (){
                const preciohora=prompt("ingresee el preico de tus horas");
                const horastrabajadas=prompt("ingresa las horas trabajadas");

                const sueldo= preciohora * horastrabajadas;
                alert("Tu sueldo es este mes es " + sueldo + " DOP")
            };

            function promedio (){
                let nu1=prompt("Ingrese el primer numero: ");
                let nu2=prompt("Ingrese el segundo numero: ");
                let nu3=prompt("Ingrese el tercer numero: ");

                let n1=Number(nu1);
                let n2=Number(nu2);
                let n3=Number(nu3);

                let Promedio= (n1+n2+n3)/3;

                alert("El promedio de los tres numeros es: " + Promedio);
            };

        </script>
    </main>
